<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Input Types and Accessibility</title>
    <style>
        form {
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="range"],
        input[type="color"],
        select {
            margin-bottom: 20px;
            padding: 8px;
            width: 100%;
        }
        fieldset {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>HTML5 Input Types and Accessibility</h1>

    <!-- Task 1: Implementing Email Input -->
    <form action="/submit-form" method="POST">
        <!-- Email Input -->
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required aria-required="true">

        <!-- Number Input -->
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter a quantity" min="1" max="100" step="1" required aria-required="true">

        <!-- Date Input -->
        <label for="date">Select a Date</label>
        <input type="date" id="date" name="date" min="2023-01-01" max="2023-12-31" required aria-required="true">

        <!-- Range Input -->
        <label for="range">Rate (1-10)</label>
        <input type="range" id="range" name="range" min="1" max="10" step="1" oninput="this.nextElementSibling.value = this.value">
        <output>5</output>

        <!-- Color Input -->
        <label for="color">Select a Color</label>
        <input type="color" id="color" name="color" value="#ff0000">

        <!-- Task 1: Creating a Selection Experience -->
        <!-- Select Menu -->
        <label for="language">Favorite Programming Language</label>
        <select id="language" name="language" required aria-required="true">
            <option value="" disabled selected>Select your favorite language</option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="ruby">Ruby</option>
        </select>

        <!-- Radio Buttons -->
        <fieldset>
            <legend>Level of Expertise</legend>
            <div>
                <input type="radio" id="beginner" name="expertise" value="beginner" required aria-required="true">
                <label for="beginner">Beginner</label>
            </div>
            <div>
                <input type="radio" id="intermediate" name="expertise" value="intermediate">
                <label for="intermediate">Intermediate</label>
            </div>
            <div>
                <input type="radio" id="advanced" name="expertise" value="advanced">
                <label for="advanced">Advanced</label>
            </div>
        </fieldset>

        <!-- Checkboxes -->
        <fieldset>
            <legend>Preferred Development Platforms</legend>
            <div>
                <input type="checkbox" id="web" name="platforms" value="web">
                <label for="web">Web</label>
            </div>
            <div>
                <input type="checkbox" id="mobile" name="platforms" value="mobile">
                <label for="mobile">Mobile</label>
            </div>
            <div>
                <input type="checkbox" id="desktop" name="platforms" value="desktop">
                <label for="desktop">Desktop</label>
            </div>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
